<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realização da Compra</title>
    <link rel="stylesheet" href="compra.css">
    <link rel="shortcut icon" href="Central de Contato/airneworklgtp.png" type="image/x-icon">
</head>

<body>
    
    <div class="container">
        <h1>Área de Pagamento</h1>
        <form action="#" method="POST">
            <h2>Dados Pessoais</h2>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">

            <h2>Informações do Cartão</h2>
            <label for="numeroCartao">Número do Cartão:</label>
            <input type="text" id="numeroCartao" name="numeroCartao" required placeholder="XXXX-XXXX-XXXX-XXXX">

            <label for="dataExpiracao">Data de Expiração (MM/AA):</label>
            <input type="text" id="dataExpiracao" name="dataExpiracao" required placeholder="MM/AA">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required placeholder="XXX">

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
